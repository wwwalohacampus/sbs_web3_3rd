<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star</title>
    <script>

        let N = prompt('양의 정수를 입력 : ')

        // 공백 : 4 3 2 1 0    ( 5 - i)
        // *    : 1 2 3 4 5    ( i )
        for (let i = 1; i <= N; i++) {
            for (let j = 0; j < N-i; j++) {
                document.write('&nbsp')
            }
            for (let j = 0; j < i ; j++) {
                document.write('*')
            }
            document.write('<br>')
        }

    </script>
</head>

</body>
</html>
