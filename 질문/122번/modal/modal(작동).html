<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모당창 작동형</title>
    <link rel="stylesheet" href="css/modal(responsive).css">
</head>
<body>

    <input type="checkbox" name="modal" id="chk-modal">
    <div id="modal-bg" class="chk-modal">
        <label for="chk-modal">
            <div id="close">
                <span id="cross1"></span>
                <span id="cross2"></span>
            </div>
        </label>
    </div>

    <!-- 모당창 페이지 내용 -->
<div class="modal-outbox">
    <div id="modal">
        <img src="img/modal.jpg" alt="kirby" width="100%" height="100%">
        <p>
            『별의 커비』 시리즈 최신작의 무대는, 문명과 자연이 융합한 미지의 「새로운 세계」. 빨아들이고, 뱉고, 날고, 카피하고. 깊이가 있는 3D 스테이지를, 커비의 친숙한 액션으로 자유롭게 돌아다니며 모험합니다.
        </p>
    </div>
        <label for="chk-modal" id="btn">
            <a id="open-modal">open-modal</a>
        </label>
    </div>
</body>
</html>
